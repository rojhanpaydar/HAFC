<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Walter+Turncoat&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3212c86140.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel='stylesheet' href='styles/style.css'>
    <title>Contact</title>
</head>

<body id="contact">
    <main>
        <nav>
            <button class="menu-toggle" id="menu-toggle" aria-label="Main menu" aria-expanded="false">
                <div class="menuButton">
                    <div class="menuButtonBurger"></div>
                </div>
            </button>
            <input type="checkbox" id="menu" name="toggle" />
            <ul class="slidingMenu">
                <li aria-label="listed menu items">
                    <a href="index.html">Home</a>
                    <a href="story.html">Our Story</a>
                    <a href="menu.html">Menu</a>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
            <h1>Contact Us</h1>
            <img src="./assets/TOASTER_OUTLINE.png"
                alt="A hand drawing of logo. A circle with a toaster in the middle. Tattoo font wrapping around the top and bottom that reads 'Home Appliances Food Co', which is the name of the food truck company">
        </nav>
        <header class="flexContainer wrapper">
            <h2>Book The Truck</h2>
            <h3>For good food and a good time, please fill out the inquiry form.</h3>
            <div class="container">
                <form name="contactForm" method="POST" data-netlify="true">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" placeholder="First and last name" />

                    <label for="yourEmail">Your Email:</label>
                    <input type="email" id="yourEmail" name="yourEmail" placeholder="your@email.com" />

                    <label for="phone">Your phone number:</label>
                    <input type="text" name="phone" placeholder="xxx-xxx-xxxx" />

                    <label for="requestDate">Truck Request Date:</label>
                    <input type="date" id="requestDate" name="requestDate">

                    <textarea id="orderDetails" name="orderDetails"
                        placeholder="Please share any additional questions or comments! We will get back to you very soon!"
                        style="height:200px"></textarea>

                    <div>
                        <div data-netlify-recaptcha="true"></div>
                    </div>

                    <input type="submit" value="SUBMIT"></input>

                </form>
            </div>
        </header>
        <footer>
            <ul>
                <li>
                    <p>Home Appliances Food Co Â©</p>
                </li>
                <li aria-label="Click this link for Home Appliances Food Companys' Instagram account">
                    <button>
                        <a target="_blank" href="https://www.instagram.com/homeappliancesfoodco/"><i
                                class="fab fa-instagram"></i></a>
                    </button>
                </li>
                <li aria-label="Click this link for Home Appliances Food Company's Facebook page">
                    <button>
                        <a target="_blank" href="https://www.facebook.com/homeappliancesfoodco/"><i
                                class="fab fa-facebook-f"></i></a></li>
                </button>
            </ul>
        </footer>
    </main>

    <style type="text/css">
        @font-face {
            font-family: "AZ Sailor Tattoo W05 Regular";
            src: url("WEBFONTS/Fonts/5204411/46790c89-144f-445b-a870-7baa40f97715.woff2") format("woff2"), url("WEBFONTS/Fonts/5204411/dfd761ed-4039-4cb8-979a-ef953d4ee7e0.woff") format("woff");
        }
    </style>
</body>

</html>
